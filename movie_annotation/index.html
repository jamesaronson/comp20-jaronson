<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Classic Movie</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Classic Movie</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="classic_video" controls></video>
<div id="movie_quotes"></div>

<script>
	// Complete this section and create a CSS file named style.css
	var video = document.getElementsById("classic_video");
	var movie_quotes = document.getElementById(movie_quotes);

	video.addEventListener("timeupdate", function()){
		console.log(video.currentTime);

		if (video.currentTime < ){
			movie_quotes.innerHTML = "<h2> Igor: DR. FRANKENSTEIN?!?!?</h2>";
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = "<h2> Dr. Frederick Frankenstein: Frokensteen.";
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = "<h2> Igor: You're putting me on.";
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = '<h2> Dr. Frederick Frankenstein: No, it pronounced, "Frokensteen".';
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = "<h2> Igor: Do you also say Froaderick?";
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = '<h2> Dr. Frederick Frankenstein: No..."Frederick."';
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = "<h2> Igor: Well, why isn't it, 'Froaderick Frokensteen'?";
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = "<h2> Dr. Frederick Frankenstein: It isn't, it's \" Frederick Frokensteen\"";
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = '<h2> Igor: I see.';
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = '<h2> Dr. Frederick Frankenstein: You must be Igor. [He prounounces it ee-gor.]';
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = '<h2> Igor: No, it\'s prounounced "eye-gor."';
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = '<h2> Dr. Frederick Frankenstein: But they told me it was "ee-gor"...';
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = '<h2> Igor: Well, they were wrong then, weren\'t they?';
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = '<h2> Dr. Frederick Frankenstein: Uh, you were sent here by Herr Fralkstein, weren\'t you?';
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = '<h2> Igor: Yes. My grandfather used to work for your grandfather.';
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = '<h2> Dr. Frederick Frankenstein: How nice';
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = '<h2> Igor: Of course the rates have gone up.';
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = '<h2> Dr. Frederick Frankenstein: Of course, of course, I\'m sure we\'ll get along splendidly. Oh, I uh, you know I don\'t mean to embarass you, but I\'m rather a brilliant surgeon. Perhaps I can help you with that hump.';
		}
		else if (video.currentTime >) && (video.currentTime <){
			movie_quotes.innerHTML = '<h2> Igor: What hump?';
		}
	}

	//console.log(v);
</script>
</body>
</html>
